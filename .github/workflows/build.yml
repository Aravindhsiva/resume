name: Build Resume PDFs

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.country }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - folder: uk
            country: UK
          - folder: luxembourg
            country: LUXEMBOURG

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            latexmk

      - name: Compile Resume
        working-directory: ${{ matrix.folder }}
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error resume.tex

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARAVINDH_SIVALINGAM_${{ matrix.country }}
          path: ${{ matrix.folder }}/resume.pdf

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Rename PDFs
        run: |
          mv artifacts/ARAVINDH_SIVALINGAM_UK/resume.pdf artifacts/ARAVINDH_SIVALINGAM_UK.pdf
          mv artifacts/ARAVINDH_SIVALINGAM_LUXEMBOURG/resume.pdf artifacts/ARAVINDH_SIVALINGAM_LUXEMBOURG.pdf
          rm -rf artifacts/ARAVINDH_SIVALINGAM_UK artifacts/ARAVINDH_SIVALINGAM_LUXEMBOURG

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: resume-${{ github.run_id }}
          name: Resume - ${{ github.run_number }}
          body: Generated resume PDFs by workflow run ${{ github.run_id }}
          source: ""
          files: |
            artifacts/**/*.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
