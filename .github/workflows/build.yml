name: Build Resume PDFs

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

permissions:
  contents: write

jobs:
  build_resumes:
    name: Build ${{ matrix.country }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - folder: uk
            country: UK
          - folder: luxembourg
            country: LUXEMBOURG

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            latexmk

      - name: Compile Resume
        working-directory: ${{ matrix.folder }}
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error resume.tex

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: resume-${{ github.run_id }}-${{ matrix.folder }}
          release_name: Resume - ${{ github.run_number }} - ${{ matrix.country }}
          body: Generated resume PDF for ${{ matrix.country }} by workflow run ${{ github.run_id }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset (PDF)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ matrix.folder }}/resume.pdf
          asset_name: ARAVINDH_SIVALINGAM_${{ matrix.country }}.pdf
          asset_content_type: application/pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
